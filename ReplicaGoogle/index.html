<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google</title>
</head>
<body>
    <div id="container">
        <div id="barra-superior">
            <div id="herramientas-izquierda-container">
                <a href="#">Sobre Google</a>
                <a href="#">Tienda</a>
            </div>
            <div id="herramientas-derecha-container">
                <!-- Creamos un div dentro de container para que se distribuya, 
                verticalmente y de forma responsive, el contenido #1-->
                <div id="herramientas-derecha">
                    <a href="#">Gmail</a>
                    <a href="#">Imágenes</a>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a>
                    <a href="">
                        <img src="./img/logo_usuario.jpg" alt="Foto del usuario">
                    </a>
                </div>
            </div>
        </div>
        <div id="contenido">
            <div id="imagen">
                <img src="./img/imagen_principal.webp" alt="Foto del día de celebración">
                <a href="">
                    <span class="material-symbols-outlined">
                    share
                    </span>
                </a>
            </div>
            <div id="busqueda">
                <div id="busqueda-izquierda">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <div id="busqueda-centro">
                    <input type="text">
                </div>
                <div id="busqueda-derecha">
                    <span class="material-symbols-outlined">
                        mic
                    </span>
                    <span class="material-symbols-outlined">
                        photo_camera
                    </span>
                </div>
            </div>
            <div id="botones">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <div id="idiomas">
                <p>
                    Ofrecido por Google en: <a href="#">català</a> <a href="#">galego</a> <a href="#">euskara</a>
                </p>
            </div>
        </div>
        <div id="footer">
            <div id="pais">
                <p>España</p>
            </div>
            <div id="enlaces-footer">
                <div class="enlace">
                    <a href="">Publicidad</a>
                    <a href="">Empresa</a>
                    <a href="">Cómo funciona la Búsqueda</a>
                </div>
                <div class="enlace">
                    <span class="material-symbols-outlined">
                        eco
                    </span>
                    <a href="">Emisión neutra de carbono desde el 2007</a>
                </div>
                <div class="enlace">
                    <a href="">Privacidad</a>
                    <a href="">Términos</a>
                    <a href="">Configuración</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
